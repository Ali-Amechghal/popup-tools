<!-- index.html -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Popup tools</title>
    </head>
    <body>
        <div>
            <button
             type="button"
             id="popup1">
                Open Normal Popup
            </button>
            <button
             type="button"
             id="popup2">
                Open Popup With Response
            </button>
            <button
             type="button"
             id="popup3">
                Open Popup With Different Dimensions
            </button>
            <button
             type="button"
             id="popup4">
                Open Popup With Different Position
            </button>
            <button
             type="button"
             id="popup5">
                Open Popup With Post
            </button>
            Result: <span id="result"></span>
        </div>
        <script type="text/javascript" src="/lib/PopupTools.js"></script>
        <script type="text/javascript">
            var result = document.getElementById('result');

            document.getElementById('popup1').onclick = function () {
                result.textContent = '';
                popupTools.popup('/test.html', 'Test', {}, function (err, data) {
                    if (err) {
                        result.textContent = 'Closed with ' + err.message;
                    } else {
                        result.textContent = 'Resolved';
                    }
                });
            };

            document.getElementById('popup2').onclick = function () {
                result.textContent = '';
                popupTools.popup('/popup-response.html', 'Popup with response', {}, function (err, data) {
                    if (err) {
                        result.textContent = 'Closed with ' + err.message;
                    } else {
                        result.textContent = 'Data' + JSON.stringify(data);
                    }
                });
            };

            document.getElementById('popup3').onclick = function () {
                result.textContent = '';
                popupTools.popup(
                    '/test.html',
                    'Popup with dimensions',
                    { width: 200, height: 100, centered: false },
                    function (err, data) {
                        if (err) {
                            result.textContent = 'Closed with ' + err.message;
                        } else {
                            result.textContent = 'Resolved';
                        }
                    }
                );
            };

            document.getElementById('popup4').onclick = function () {
                result.textContent = '';
                popupTools.popup(
                    '/test.html',
                    'Popup with position',
                    { top: 300, left: 200, width: 200, height: 200 },
                    function (err, data) {
                        if (err) {
                            result.textContent = 'Closed with ' + err.message;
                        } else {
                            result.textContent = 'Resolved';
                        }
                    }
                );
            };

            document.getElementById('popup5').onclick = function () {
                result.textContent = '';
                popupTools.popupWithPost('/post', { msg: 'test post' }, 'Post-Popup', {}, function (err, data) {
                    if (err) {
                        result.textContent = 'Closed with ' + err.message;
                    } else {
                        result.textContent = 'Resolved';
                    }
                });
            };
        </script>
    </body>
</html>
